<!DOCTYPE html>
<html>
<head>
	<title>Escola Virtual</title>
	<meta charset="utf-8">
</head>
<body>

	<!-- cabeçalho -->

	<h2 style="text-align: center;"> Escola Virtual </h2>
	<p  style="text-align: center;" style="font-family:arial;"
	    style="font-size: 16px;">
	    <b>Formulario de Pré-Matricula</b>
	 </p>
	<hr>

	<!-- Preenchendo os campos do formulario com uma tabela-->


	<table border="1" width="500" align="center" >
		<tr>
			<!-- Os campos do formulario de indetificação-->
			<td >

				<table width="500" align="center">
					<tr>
						<th align="left"><b>Dados Pessoais:</b>
						</th>
					</tr>

					<tr>
						<td align="center">Nome do Aluno:</td>
						<td><input type="text" name="nome" size="30" maxlength="55"></td>
					</tr>

					<tr>
						<td align="center"> Nascimento(dd/mm/aaaa): </td>
						<td>
							<input type="" name="" size="1" maxlength="2"> /
							<input type="" name="" size="1" maxlength="2">
							/ <input type="" name="" size="1" maxlength="4"> 
						</td>
					</tr>

					<tr>
						<td  align="center">Nome da Mãe:</td>
						<td>
							<input type="text" name="" size="30" maxlength="55">
						</td>
					</tr>

					<tr>
						<td align="center">Nome do pai:</td>
						<td>
							<input type="text" name="" size="30" maxlength="55">
						</td>
					</tr>

					<tr>
						<td align="center">Telefone:</td>
						<td>DDD (<input type="" name="" size="1" maxlength="">) Tel:<input type="" name="" size="8" maxlength=""> Ramal <input type="" name="" size="3" maxlength="5"></td>
					</tr> 
					<tr>
						<td align="center">E-mail:</td>
						<td><input type="text" name="" size="25" maxlength="40"></td>
					</tr>

				</table>

		<tr>
			<td> 
				<b>Informações de Matricula:</b>
				<br>
				
				  
				   <table border="0" width="500">
					<tr>
						<td>Serie:</td>
						<td>Turno:</td>
						<td> Atividades complementares:</td>
					</tr>
					<tr>
						<td><select><option>pré-escola</option></select></td>
						<td><input type="radio" name="turno" value="manha"> Manha</td>
						<td><input type="checkbox" name="por sms" value="Atividades" checked=""> Informatica</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="radio" name="turno" value="tarde"> Tarde</td>
						<td><input type="checkbox" name="musica" value="Atividades" checked=""> Musica</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td><input type="checkbox" name="balet" value="Atividades" checked=""> Balet</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td><input type="checkbox" name="pintura" value="Atividades" checked=""> Pintura</td>
					</tr>

					<tr>
						<td></td>
						<td></td>
						<td><input type="checkbox" name="judo" value="Atividades" checked=""> Judô</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td><input type="checkbox" name="Futebol" value="Atividades" checked=""> Futebol</td>
					</tr>

				</table>
			</td>
			
		</tr>
 		 <tr>
			<td align="center"><input type="submit" value="Envia formulario"><input type="submit" value="Limpa Campo"> </td>

		</tr>
	
	</table>
	
	<!-- fim -->

</body>
</html>
